
<!DOCTYPE html>
<html lang="SK-sk">
<head>

    <title>myGame</title>

    <style>
        body {
            background: #379683;
            text-align: center;
        }

        canvas {
            border: 3px solid honeydew;
            border-radius: .2em;
            margin-top: 2em;
        }

    </style>
</head>

<body>
    <canvas width="1300" height="700"></canvas>

    <script>

        // canvas
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        // game
        const titleSize = 50;
        const tileCountX = canvas.width / titleSize;
        const tileCountY = canvas.height / titleSize;




        drawStuff();

        // draw stuff
        function drawStuff() {
            // background
            rectangle("#edf5e1", 0, 0, canvas.width, canvas.height);


            // draw rectangle
            function rectangle(color, x, y, width, height) {
                ctx.fillStyle = color;
                ctx.fillRect(x, y, width, height);
            }

        }



    </script>
    
</body>
</html>
