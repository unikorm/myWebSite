
<!DOCTYPE html>
<html lang="SK-sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameTest</title>
    <style>
        body {
            background: #666;
            text-align: center;
        }

        canvas {
            border: 5px solid salmon;
        }
    </style>
</head>


<body>
    <canvas width="1000" height="800"></canvas>

    <script>
        // listeners 
        document.addEventListener("keydown", keyPush);


        // canvas
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        // player
        const snakeSize = 50;
        let snakeSpeed = 5;
        let snakePosX = 0;
        let snakePosY = canvas.height / 2 - snakeSize / 2;

        let velocityX = 0;
        let velocityY = 0;

        // loop
        function gameLoop() {
            drawStuff()
            moveStuff()
            requestAnimationFrame(gameLoop);
        }

        gameLoop();


        // ** MOVE EVERYTHING **
        function moveStuff() {

        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        //wall collision
        if ( snakePosX > canvas.width) {
            snakePosX = 0;
        }
        if ( snakePosX < 0 - snakeSize ) {
            snakePosX = canvas.width;
        }
        if ( snakePosY > canvas.height ) {
            snakePosY = 0;
        }
        if ( snakePosY < 0 - snakeSize ) {
            snakePosY = canvas.height;
        }

        } // the end of moveStuff function



        // ** DRAW EVERYTHING **
        function drawStuff() {
            // background
            rectangle("#258", 0, 0, canvas.width, canvas.height);

            // snake
            rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);

        } // the end of drawStuff function

        // draw rectangle
        function rectangle( color, x, y, width, height ) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }


        // ** KEYBOARD **
        function keyPush(event) {
            switch(event.key) {
                case "ArrowUp":
                    if ( velocityY !== 1 ) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                break;
                case "ArrowDown":
                    if ( velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                break;
                case "ArrowRight":
                    if ( velocityX !== -1 ) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                break;
                case "ArrowLeft":
                    if ( velocityX !== 1 ) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                break;
            }
        }

    </script>
</body>
</html>
