
<!DOCTYPE html>
<html lang="SK-sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameTest</title>
    <style>
        body {
            background: #666;
            text-align: center;
        }

        canvas {
            border: 5px solid salmon;
        }
    </style>
</head>


<body>
    <canvas width="1000" height="800"></canvas>

    <script>
        // listeners 
        document.addEventListener("keydown", keyPush);


        // canvas
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        // game

        // player
        const snakeSize = 50;
        let snakeSpeed = snakeSize;
        let snakePosX = 0;
        let snakePosY = canvas.height / 2;

        let velocityX = 0;
        let velocityY = 0;

        const titleCountX = canvas.width / snakeSize;
        const titleCountY = canvas.height / snakeSize;

        // food
        let foodPosX = 0;
        let foodPosY = 0;

        // loop
        function gameLoop() {
            drawStuff()
            //moveStuff()
            setTimeout(gameLoop, 1000 / 15);
        }

        resetFood();
        gameLoop();


        // ** MOVE EVERYTHING **
        function moveStuff() {

        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        // wall collision
        if ( snakePosX > canvas.width - snakeSize) {
            snakePosX = 0;
        }
        if ( snakePosX < 0 ) {
            snakePosX = canvas.width;
        }
        if ( snakePosY > canvas.height - snakeSize ) {
            snakePosY = 0;
        }
        if ( snakePosY < 0 ) {
            snakePosY = canvas.height;
        }

        // food colision
        if ( snakePosX === foodPosX && snakePosY === foodPosY ) {
            resetFood();
        }

        } // the end of moveStuff function



        // ** DRAW EVERYTHING **
        function drawStuff() {
            // background
            rectangle("#258", 0, 0, canvas.width, canvas.height);

            // grid
            drawGrid()

            // food
            rectangle("yellow", foodPosX, foodPosY, snakeSize, snakeSize)

            // snake
            rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);

        } // the end of drawStuff function

        // draw rectangle
        function rectangle( color, x, y, width, height ) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        // randomize food position
        function resetFood() {
            foodPosX = Math.floor(Math.random() * titleCountX) * snakeSize;
            foodPosY = Math.floor(Math.random() * titleCountY) * snakeSize;
        }


        // ** KEYBOARD **
        function keyPush(event) {
            switch(event.key) {
                case "ArrowUp":
                    if ( velocityY !== 1 ) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                break;
                case "ArrowDown":
                    if ( velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                break;
                case "ArrowRight":
                    if ( velocityX !== -1 ) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                break;
                case "ArrowLeft":
                    if ( velocityX !== 1 ) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                break;
            }
        }

        // grid
        function drawGrid() {
            for ( let i = 0; i < titleCountX; i++ ) {
                for ( let j = 0; j < titleCountY; j++ ) {
                    rectangle( 
                        "#fff", 
                        snakeSize * i,
                        snakeSize * j,
                        snakeSize - 1,
                        snakeSize - 1
                    );
                }
            }   
        }

    </script>
</body>
</html>
