
<!DOCTYPE html>
<html lang="SK-sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gameTest</title>
    <style>
        body {
            background: #666;
            text-align: center;
        }

        canvas {
            border: 5px solid salmon;
        }

        h1 {
            margin-top: 0;
            font-size: 3em;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            letter-spacing: 5px;
        }
    </style>
</head>


<body>
    <canvas width="1000" height="800"></canvas>
    <h1>69</h1>

    <script>
        // listeners 
        document.addEventListener("keydown", keyPush);


        // canvas
        const canvas = document.querySelector("canvas");
        const title = document.querySelector("h1");
        const ctx = canvas.getContext("2d");

        // game
        const tileSize = 50;
        let score = 69;

        const fps = 15;
        const titleCountX = canvas.width / tileSize;
        const titleCountY = canvas.height / tileSize;

        // player
        let snakeSpeed = tileSize;
        let snakePosX = 0;
        let snakePosY = canvas.height / 2;

        let velocityX = 0;
        let velocityY = 0;

        let tail = [ {  } ]

        // food
        let foodPosX = 0;
        let foodPosY = 0;

        // loop
        function gameLoop() {
            drawStuff()
            //moveStuff()
            setTimeout(gameLoop, 1000 / fps);
        }

        resetFood();
        gameLoop();


        // ** MOVE EVERYTHING **
        function moveStuff() {

        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        // wall collision
        if ( snakePosX > canvas.width - tileSize) {
            snakePosX = 0;
        }
        if ( snakePosX < 0 ) {
            snakePosX = canvas.width;
        }
        if ( snakePosY > canvas.height - tileSize ) {
            snakePosY = 0;
        }
        if ( snakePosY < 0 ) {
            snakePosY = canvas.height;
        }

        // food colision
        if ( snakePosX === foodPosX && snakePosY === foodPosY ) {
            resetFood();
            title.textContent = ++score;
        }

        } // the end of moveStuff function



        // ** DRAW EVERYTHING **
        function drawStuff() {
            // background
            rectangle("#258", 0, 0, canvas.width, canvas.height);

            // grid
            drawGrid();

            // food
            rectangle("yellow", foodPosX, foodPosY, tileSize, tileSize);

            //tail


            // snake
            rectangle("black", snakePosX, snakePosY, tileSize, tileSize);

        } // the end of drawStuff function

        // draw rectangle
        function rectangle( color, x, y, width, height ) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        // randomize food position
        function resetFood() {
            foodPosX = Math.floor(Math.random() * titleCountX) * tileSize;
            foodPosY = Math.floor(Math.random() * titleCountY) * tileSize;
        }


        // ** KEYBOARD **
        function keyPush(event) {
            switch(event.key) {
                case "ArrowUp":
                    if ( velocityY !== 1 ) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                break;
                case "ArrowDown":
                    if ( velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                break;
                case "ArrowRight":
                    if ( velocityX !== -1 ) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                break;
                case "ArrowLeft":
                    if ( velocityX !== 1 ) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                break;
            }
        }

        // grid
        function drawGrid() {
            for ( let i = 0; i < titleCountX; i++ ) {
                for ( let j = 0; j < titleCountY; j++ ) {
                    rectangle( 
                        "#fff", 
                        tileSize * i,
                        tileSize * j,
                        tileSize - 1,
                        tileSize - 1
                    );
                }
            }   
        }

    </script>
</body>
</html>
